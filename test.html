<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hover to Show Hidden Text</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/swiper-bundle.min.css" />
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 200px;
            /* overflow: hidden; */
            border: 1px solid #000;
            padding: 20px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden-text {
            position: absolute;
            bottom: -30%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            transition: bottom 0.9s ease-in-out;
        }

        .container:hover .hidden-text {
            bottom: 0;
        }


        


        
#section4 {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  color: #fff;
}
.section4-head {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.section4-main {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Ensure the video stays behind */
}
.section4-main video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the video covers the entire background */
}
.section4-body {
  position: relative;
  z-index: 2; /* Ensure swiper content is on top */
}
.section4-body .swiper {
  width: 100%;
  height: 100%;
}
.section4-body .swiper-wrapper{
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 1;
  display: flex;
  transition-property: transform;
  box-sizing: content-box;
  margin-left: 10vh;
}
.section4-body .swiper-slide {
  flex-shrink: 0;
  width: 100%;
  height: 100%;
  position: relative;
  transition-property: transform;
  border-radius: 16px;
  cursor: pointer;
  overflow: hidden;
  position: relative;
  will-change: transform;
}
.section4-body .swiper-slide.active-slide {
  transform: scale(1.1);
}
.section4-body .slider-img {
  -webkit-mask-image: url('../images/twist-mask.svg');
  -webkit-mask-position: -132px -132px;
  -webkit-mask-repeat: no-repeat;
  height: 0;
  transform: translateZ(0);
  transition: -webkit-mask-position 0.5s, transform 0.5s ease-in-out;
  padding-top: 80%;
  position: relative;
}

.section4-body .swiper-slide img {
  height: 100%;
  left: 50%;
  object-fit: cover;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
}
.section4-body .slider-img:hover {
  -webkit-mask-position: 0 0;
}

.section4-body .swiper-slide img:hover {
  top: 40%;
  left: 40%;
  transform: translate(-40%, -40%) ; 
}

.section4-body .slider-text{
  background-image: linear-gradient(to bottom, transparent 0, rgba(21, 21, 21, 0.75) 100%);
  bottom: 0;
  box-sizing: border-box;
  color: #fff;
  left: 0;
  position: absolute;
  right: 0;
  width: 100%;
  padding: 0 10px;
  pointer-events: none;
}

}
.section4-body .swiper-slide:nth-child(2n) {
  margin-top: 0px;
} */

    </style>

</head>

<body>

    <div class="container">
        <img src="public/images/home-1.jpg" alt="Image" class="image">
        <div class="hidden-text">
            This is the hidden text that appears on hover!
        </div>

    </div>
    <div id="section4">
        <div class="section4-main">
            <video src="public/images/gradient-inverted.mp4" autoplay muted loop></video>
        </div>

        <div class="section4-head py-5">
            <!-- <p class="fs-4">Life at Numina</p> -->
            <h2 class="display-5">Creating Positive Change in Communities</h2>
        </div>

        <div class="section4-body py-5">
            <div class="swiper section4Swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#" class="text-decoration-none link-light pos">
                            <div class="slider-img">
                                <img src="public/images/section4/slide_1.jpg" alt="">
                            </div>
                            <div class="slider-text">
                                <h2>Enhancing Global Health</h2>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="text-decoration-none link-light">
                            <div class="slider-img">
                                <img src="public/images/section4/slide_2.jpg" alt="">
                            </div>
                            <div class="slider-text">
                                <h2>Supporting Diversity and Inclusion</h2>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="text-decoration-none link-light">
                            <div class="slider-img">
                                <img src="public/images/section4/slide_3.jpg" alt="">
                            </div>
                            <div class="slider-text">
                                <h2>Upholding Ethical Standards</h2>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="text-decoration-none link-light">
                            <div class="slider-img">
                                <img src="public/images/section4/slide_4.jpg" alt="">
                            </div>
                            <div class="slider-text">
                                <h2>Protecting Our Planet</h2>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="text-decoration-none link-light">
                            <div class="slider-img">
                                <img src="public/images/section4/slide_2.jpg" alt="">
                            </div>
                            <div class="slider-text">
                                <h2>Product Governance</h2>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="text-decoration-none link-light">
                            <div class="slider-img">
                                <img src="public/images/section4/slide_4.jpg" alt="">
                            </div>
                            <div class="slider-text">
                                <h2>Improving Access for All</h2>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

</body>
<script src="public/js/bootstrap.min.js"></script>
<script src="public/js/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".section4Swiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
            el: ".swiper-pagination",
            type: "progressbar",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            640: {
                slidesPerView: 1,
                spaceBetween: 10,
            },
            768: {
                slidesPerView: 1,
                spaceBetween: 20,
            },
            1024: {
                slidesPerView: 2,
                spaceBetween: 20,
            },
            1200: {
                slidesPerView: 2.5,
                spaceBetween: 20,
            },
        },
    });
</script>

</html>
